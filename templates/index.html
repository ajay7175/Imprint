<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Imprint</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f1f1f1;
        background-image: url('https://images.unsplash.com/photo-1622347355686-1427c4950b11');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        margin-bottom: 2rem;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: rgba(255,255,255,0.9);
        border-radius: 1rem;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
      }
      input[type="file"] {
        margin-bottom: 2rem;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 1rem;
        border: none;
        border-radius: 0.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      @media only screen and (min-width: 768px) {
        .container {
          flex-direction: row;
          justify-content: space-around;
        }
        form {
          margin: 0;
          width: 50%;
          padding: 4rem;
        }
        .title {
          margin: 0;
          font-size: 3rem;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST" action="{{ url_for('upload_image') }}" enctype="multipart/form-data">
        <h1 class="title">Logo Imprint</h1>
        <input type="file" name="file">
        <input type="submit" value="Upload">
      </form>
    </div>
  </body>
</html>
